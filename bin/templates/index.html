<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A* Pathfinding Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(50, 15px);
            grid-template-rows: repeat(50, 15px);
            gap: 1px;
        }
        .cell {
            width: 15px;
            height: 15px;
            background-color: white;
            border: 1px solid grey;
        }
        .cell.start { background-color: orange; }
        .cell.end { background-color: turquoise; }
        .cell.barrier { background-color: black; }
        .cell.weight { background-color: brown; }
        .cell.path { background-color: purple; }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>A* Pathfinding Visualizer</h1>
    <div class="grid" id="grid"></div>
    <div class="controls">
        <button onclick="startPathfinding()">Start Pathfinding</button>
        <button onclick="clearGrid()">Clear Grid</button>
        <label>
            <input type="checkbox" id="allowDiagonal"> Allow Diagonal Movement
        </label>
        <label>
            Heuristic:
            <select id="heuristic">
                <option value="manhattan">Manhattan</option>
                <option value="euclidean">Euclidean</option>
                <option value="chebyshev">Chebyshev</option>
            </select>
        </label>
    </div>

    <script>
        const gridElement = document.getElementById('grid');
        const rows = 50;
        const cols = 50;
        let grid = [];
        let start = null;
        let end = null;

        function createGrid() {
            for (let i = 0; i < rows; i++) {
                grid[i] = [];
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.addEventListener('click', () => toggleCell(i, j));
                    gridElement.appendChild(cell);
                    grid[i][j] = 'empty';
                }
            }
        }

        function toggleCell(row, col) {
            const cell = gridElement.children[row * cols + col];
            if (!start) {
                start = { row, col };
                grid[row][col] = 'start';
                cell.classList.add('start');
            } else if (!end && (row !== start.row || col !== start.col)) {
                end = { row, col };
                grid[row][col] = 'end';
                cell.classList.add('end');
            } else if (row !== start.row || col !== start.col) {
                if (grid[row][col] === 'barrier') {
                    grid[row][col] = 'empty';
                    cell.classList.remove('barrier');
                } else {
                    grid[row][col] = 'barrier';
                    cell.classList.add('barrier');
                }
            }
        }

        function clearGrid() {
            gridElement.innerHTML = '';
            grid = [];
            start = null;
            end = null;
            createGrid();
        }

        function startPathfinding() {
            const allowDiagonal = document.getElementById('allowDiagonal').checked;
            const heuristic = document.getElementById('heuristic').value;

            fetch('/pathfind', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    grid: grid,
                    start: start,
                    end: end,
                    heuristic: heuristic,
                    allow_diagonal: allowDiagonal,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    data.path.forEach(([row, col]) => {
                        const cell = gridElement.children[row * cols + col];
                        cell.classList.add('path');
                    });
                } else {
                    alert('No path found!');
                }
            });
        }

        createGrid();
    </script>
</body>
</html>
